    <!-- Subhero -->
    <section class="subhero">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you.</p>
    </section>

    <!-- Contact Form -->
    <section class="section">
      <!-- Update contact form to submit via formsubmit.co and include a spam-prevention honeypot field -->
      <form class="contact-form" action="https://formsubmit.co/info@nomadmedical.org" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>
        <!-- Honeypot field to catch bots; normal users won't see or fill this -->
        <input type="text" name="_honey" style="display:none" aria-hidden="true">
        <!-- Email subject for the form submission -->
        <input type="hidden" name="_subject" value="New Contact Form Submission from Nomad Medical">
        <!-- Use a table template for the email for easier readability -->
        <input type="hidden" name="_template" value="table">
        <button type="submit" class="cta-button">Send</button>
      </form>
    </section>

    <!-- Footer -->
